<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->

<head>
	<div th:replace="html/fragment/header.html :: f-header"></div>
	<script th:src="@{/js/postcode.v2.js}"></script>
	<script type="application/javascript" th:src="@{/assets/js/web_support.js}" defer></script>
</head>

<body>
	<div id="wrapper">
		<div id="preloader">
			<div id="status">&nbsp;</div>
		</div>
		<div th:replace="html/fragment/nav.html :: f-nav"></div>
		<div class="register-area" style="background-color: rgb(249, 249, 249);">
			<div class="container">
				<div class="col-md-6" style="top: 50%; left: 50%;transform: translate(-50%, 0);">
					<div class="box-for overflow">
						<div class="col-md-12 col-xs-12 register-blocks">
							<h2>회원가입</h2>
							<br>
							<label for="id"><span style="color: red;">* </span>아이디</label>
							<div class="form-group" style="display: flex; gap: 10px;">
								<input type="text" class="form-control" id="memberId" placeholder="아이디">
								<button id="checkDuplicateId" class="btn btn-default"><b>중복확인</b></button>
							</div>
							<p id="idCheckResult" style="font-weight: 600; display: none;"></p>
							<div class="form-group">
								<label for="memberPassword"><span style="color: red;">* </span>비밀번호</label>
								<input type="password" class="form-control" id="memberPassword" placeholder="비밀번호">
							</div>
							<div class="form-group">
								<label for="memberPasswordCheck"><span style="color: red;">* </span>비밀번호 확인</label>
								<input type="password" class="form-control" id="memberPasswordCheck" placeholder="비밀번호 확인">
								<p id="passwordCheckResult" style="font-weight: 600; display: none;"></p>
							</div>
							<div class="form-group">
								<label for="memberName"><span style="color: red;">* </span>이름</label>
								<input type="text" class="form-control" id="memberName" placeholder="홍길동"></input>
							</div>
							<div class="form-group">
								<label for="memberEmail"><span style="color: red;">* </span>이메일</label>
								<input type="email" class="form-control" id="memberEmail"
									placeholder="email@email.com"></input>
								<p id="emailCheckResult" style="font-weight: 600; display: none;"></p>
							</div>
							<div class="form-group">
								<label for="memberPhone"><span style="color: red;">* </span>전화번호</label>
								<input type="text" class="form-control" id="memberPhone" placeholder="010-0000-0000"
									maxlength="13"></input>
							</div>
							<div class="form-group">
								<label for="memberAddress"><span style="color: red;">* </span>도로명 주소</label>
								<div class="form-group" style="display: flex; gap: 10px;">
									<input type="text" class="form-control" id="input"
										style="background-color: #FFFFFF;" readonly></input>
									<button id="findPostBtn" class="btn btn-default">
										우편번호 찾기
									</button>
								</div>
								<input type="text" class="form-control" id="memberAddress"
									style="background-color: #FFFFFF;" readonly>
								<span id="guide" style="color:#999;display:none"></span>
							</div>
							<br>
							<div class="text-center">
								<button id="signUpBtn" class="btn btn-default">등록하기</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="html/fragment/footer.html :: f-footer"></div>
	<script th:src="@{/js/sign-up.js}"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" th:href="@{/css/main/main.css}">
    <script
        th:src="@{'//dapi.kakao.com/v2/maps/sdk.js?'+'appkey='+${@environment.getProperty('kakao.appKey')}}+'&libraries=services'"></script>
    <div th:replace="html/fragment/header.html :: f-header"></div>
</head>

<body style="min-height: 100vh; height: max-content; overflow-y: hidden;">
    <div th:replace="html/fragment/nav.html :: f-nav"></div>
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>
    <!-- 비로그인, 사용자 헤더 프래그먼트 -->
    <!-- End of nav bar -->
    <div class="slider-area">
        <div class="slider">
            <div id="bg-slider" class="owl-carousel owl-theme">
                <div class="item"><img src="/imgs/slide/main-slider-img1.jpg"></div>
                <div class="item"><img src="/imgs/slide/main-slider-img2.jpg"></div>
                <div class="item"><img src="/imgs/slide/main-slider-img3.jpg"></div>
            </div>
        </div>
    </div>
    <div class="container slider-content" style="height: 80%; top: 300px; padding: 0;">
        <div style="position:sticky; top:117px; z-index:1;">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12">
                <div class="search-form wow pulse">
                    <h2>검색할 지역을 입력하세요</h2>
                    <div class="form-inline" style="justify-content:center;">
                        <div class="form-group">
                            <input id="mainSearchBar" type="text" class="form-control" placeholder="지역명을 입력하세요"
                                onkeyup="enter()">
                        </div>
                        <button class="btn search-btn" type="button" onclick="goMap()"><i
                                class="fa fa-search"></i></button>
                    </div>
                    <ul id="placesList" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>
    <!-- property area -->
    <div class="content-area recent-property" style="padding-bottom: 60px; background-color: rgb(252, 252, 252);">
        <div class="container">
            <div class="row">
                <div class="col-md-12  padding-top-40 properties-page">
                    <div class="col-md-12 ">
                        <h3 id="main-list-name"></h3>
                    </div>
                    <div class="col-md-12 ">
                        <div id="list-type" class="proerty-th">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer area-->
    <div th:replace="html/fragment/footer.html :: f-footer"></div>
    <script th:src="@{/js/main/main.js}"></script>
</body>

</html>

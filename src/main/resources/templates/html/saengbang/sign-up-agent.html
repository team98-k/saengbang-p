<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->

<head>
	<div th:replace="html/fragment/header.html :: f-header"></div>
	<script th:src="@{/js/postcode.v2.js}"></script>
	<script type="application/javascript" th:src="@{/assets/js/web_support.js}" defer></script>
</head>

<body>
	<div id="wrapper">
		<div id="preloader">
			<div id="status">&nbsp;</div>
		</div>
		<div th:replace="html/fragment/nav.html :: f-nav"></div>
		<div class="container">
			<div class="col-md-6" style=" top: 50%; left: 50%;transform: translate(-50%, 0%); padding-bottom: 120px;">
				<div class="box-for overflow" style="margin-top:8%; margin-bottom: 8%;">
					<div class="col-md-12 col-xs-12 login-blocks">
						<h2>중개사 회원가입</h2>
						<br>
						<p class="pull-right" style="font-weight: 500;"><span style="color: red;">* </span>표시는 필수 입력 항목입니다.</p>
						<br>
						<label for="id"><span style="color: red;">* </span>사진</label>
						<div class="form-group" style="display: flex; gap: 10px;">
							<label for="realtorImg">
								<img id="realtorImgPreview" th:src="@{/imgs/profile.png}" alt="your image"
									style="width: 150px; height: 150px; object-fit: cover; border: 1px solid gray;">
							</label>
							<input type="file" accept="image/*" class="form-control" id="realtorImg" style="display: none;" onchange="preview(this)"></input>
						</div>
						<label for="id"><span style="color: red;">* </span>아이디</label>
						<div class="form-group" style="display: flex; gap: 10px;">
							<input type="text" class="form-control" id="realtorId" placeholder="아이디 입력"></input>
							<button id="checkDuplicateId" class="btn btn-default">중복확인</button>
						</div>
						<p id="idCheckResult" style="font-weight: 600; display: none;"></p>
						<div class="form-group">
							<label for="realtorPassword"><span style="color: red;">* </span>비밀번호</label>
							<input type="password" class="form-control" id="realtorPassword"
								placeholder="비밀번호 입력"></input>
						</div>
						<div class="form-group">
							<label for="realtorPasswordCheck"><span style="color: red;">* </span>비밀번호 확인</label>
							<input type="password" class="form-control" id="realtorPasswordCheck"
								placeholder="비밀번호 확인"></input>
							<p id="passwordCheckResult" style="font-weight: 600; display: none;"></p>
						</div>
						<div class="form-group">
							<label for="realtorName"><span style="color: red;">* </span>이름</label>
							<input type="text" class="form-control" id="realtorName" placeholder="홍길동"></input>
						</div>
						<div class="form-group">
							<label for="realtorPhone"><span style="color: red;">* </span>전화번호</label>
							<input type="text" class="form-control" id="realtorPhone" placeholder="010-0000-0000"
								maxlength="13"></input>
						</div>
						<div class="form-group">
							<label for="realtorOfficeAddress"><span style="color: red;">* </span>중개사 사무소 주소</label>
							<div class="form-group" style="display: flex; gap: 10px;">
								<input type="text" class="form-control" id="input" style="background-color: #FFFFFF;"
									readonly></input>
								<button id="findPostBtn" class="btn btn-default">우편번호 찾기</button>
							</div>
							<input type="text" class="form-control" id="realtorOfficeAddress" placeholder="중개사 사무소 주소"
								style="background-color: #FFFFFF ;" readonly>
							<span id="guide" style="color:#999;display:none"></span>
						</div>
						<div class="form-group">
							<label for="realtorOfficeDetailAddress"><span style="color: red;">* </span>중개사 사무소 상세주소</label>
							<input type="text" class="form-control" id="realtorOfficeDetailAddress"
								placeholder="중개사 사무소 상세주소">
						</div>
						<div class="form-group">
							<label for="realtorOfficeName"><span style="color: red;">* </span>중개사 사무소 이름</label>
							<input type="text" class="form-control" id="realtorOfficeName" placeholder="중개사 사무소 이름">
						</div>
						<label for="realtorRegistrationNum"><span style="color: red;">* </span>공인중개사 등록 번호</label>
						<div class="form-group" style="display: flex; gap: 10px;">
							<input type="text" class="form-control" id="realtorRegistrationNum"
								placeholder="공인중개사 등록 번호" maxlength="16">
							<button id="checkDuplicateRegistrationNumBtn" class="btn btn-default">중복확인</button>
						</div>
						<p class="check" id="registrationNumCheckResult" style="font-weight: 600; display: none;"></p>
						<div class="text-center">
							<button id="signUpBtn" class="btn btn-default">
								가입 신청
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div style="position: relative; transform: translateY(-100%);">
		<div th:replace="html/fragment/footer.html :: f-footer"></div>
	</div>
	<script th:src="@{/js/sign-up-agent.js}"></script>
</body>

</html>

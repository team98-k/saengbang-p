<!DOCTYPE html>
<html>

<head>
    <div th:replace="html/fragment/header.html :: f-header"></div>
    <link rel="stylesheet" href="/css/agent-detail.css">
</head>

<body>
    <input type="hidden" id="realtorSignupNum">
    <input type="hidden" id="realtorPassword">
    <div id="wrapper">
        <div id="preloader">
            <div id="status">&nbsp;</div>
        </div>
        <div th:replace="html/fragment/nav.html :: f-nav"></div>
        <div class="page-head">
            <div class="container">
                <div class="row">
                    <div class="page-head-content">
                        <h1 class="page-title">중개사 요청 상세</span></h1>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="content-area user-profiel" style="background-color: #FCFCFC;">&nbsp;
            <div class="container">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1 profiel-container">
                        <form action="" method="">
                            <div class="profiel-header">
                                <h3>중개사 요청 상세</h3>
                                <hr>
                            </div>
                            <div class="clear">
                                <div class="col-sm-10 col-sm-offset-1">
                                    <div class="form-group text-center">
                                        <label>사진</label><br>
                                        <img id="realtorImg" th:src="@{/imgs/profile.png}" alt="your image"
                                            style="width: 150px; height: 150px; object-fit: cover; border: 1px solid gray;">
                                    </div>
                                    <div class="col-sm-6 form-group" id="signUpForm">
                                        <div class="form-group">
                                            <label>아이디</label><br>
                                            <span id="realtorId"></span>
                                        </div>
                                        <div class="form-group">
                                            <label>이름</label><br>
                                            <span id="realtorName"></span>
                                        </div>
                                        <div class="form-group">
                                            <label>전화번호</label><br>
                                            <span id="realtorPhone"></span>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 form-group">
                                        <div class="form-group">
                                            <label>중개사 사무소 주소</label><br>
                                            <span id="realtorOfficeAddress"></span>
                                        </div>
                                        <div class="form-group">
                                            <label>중개사 사무소 상세 주소</label><br>
                                            <span id="realtorOfficeDetailAddress"></span>
                                        </div>
                                        <div class="form-group">
                                            <label>중개사 사무소 이름</label><br>
                                            <span id="realtorOfficeName"></span>
                                        </div>
                                        <div class="form-group">
                                            <label>중개사 등록 번호</label><br>
                                            <span id="realtorRegistrationNum"></span>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="text-center" style="margin-bottom: 15px;">
                                            <input type='button' class='btn btn-finish btn-primary' id="approveBtn"
                                                onclick="updateSignUpStatus('승인')" value='승인' />
                                            <input type='button' style="margin-left:100px;"
                                                class='btn btn-finish btn-primary' id="refuseBtn" value='거부' />
                                        </div>
                                        <div class="form-group" id="refuseReasonForm" style="display: none;">
                                            <label>거부 사유</label><br>
                                            <textarea cols="55" rows="15" wrap="hard"
                                                style="resize: none; padding: 5px; width: 100%; box-sizing: border-box;"
                                                id="realtorRefuseReason"></textarea><br>
                                            <div class="text-center">
                                                <input type='button' style="margin-top:30px;" class='btn btn-finish btn-primary'
                                                    onclick="updateSignUpStatus('거부')" value='거부완료' />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="html/fragment/footer.html :: f-footer"></div>
    <script th:src="@{/js/agent-detail.js}"></script>
</body>

</html>
